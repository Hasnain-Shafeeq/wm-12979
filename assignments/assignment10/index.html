<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <div class="goback">

    <div class="container">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8 my-4">
                <div class="bg-info text-light p-4">
                    <h4><i class="fa fa-th-list"></i> Tasks List</h4>
                </div>
                <ul id="list" class="list-group list-unstyled">
                    <li id="master" class="list-group-item d-block">
                        <input type="text" id="todoInput" class="form-control">
                        <div class="btns mt-2 pull-right">
                            <button type="button" class="btn btn-sm btn-info" onclick="addTask()">Add Task</button>
                            <button type="button" class="btn btn-sm btn-danger" onclick="deleteAll()">Delete All Tasks</button>
                        </div>
                    </li>
