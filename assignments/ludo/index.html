<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo by Hasnain Shafeeq</title>
    <link rel="stylesheet" href="notsoeasy.css">
    <link rel="stylesheet" href="author.css">
    <link rel="stylesheet" href="../../css/goback.css">    
</head>

<body>
    
    <div class="goback" style="top: 10px; left: 10px; position: absolute; width: 140px;">
        <a href="../../index.html">Go To Home</a>
    </div>

    <table class="rainbow">
        <!-- ROW 1 -->
        <tr>
            <td colspan="6" rowspan="6" class="red">
                <div class="innerbox">
                    <div class="round round1 red"></div>
                    <div class="round round2 red"></div>
                    <div class="round round3 red"></div>
                    <div class="round round4 red"></div>
                </div>
            </td>
            <td>&nbsp;</td>
            <td class="position-r"><div class="arrow arrow-green"></div></td>
            <td>&nbsp;</td>
            <td colspan="6" rowspan="6" class="green">
                <div class="innerbox">
                    <div class="round round1 green"></div>
                    <div class="round round2 green"></div>
                    <div class="round round3 green"></div>
                    <div class="round round4 green"></div>
                </div>
            </td>
        </tr>
        <!-- ROW 2 -->
        <tr>
            <td>&nbsp;</td>
            <td class="green">&nbsp;</td>
            <td class="green">
                <div class="star"></div>
            </td>
        </tr>
        <!-- ROW 3 -->
        <tr>
            <td class="red"><div class="star"></div></td>
            <td class="green"></td>
            <td>&nbsp;</td>
        </tr>
        <!-- ROW 4 -->
        <tr>
            <td>&nbsp;</td>
            <td class="green">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <!-- ROW 5 -->
        <tr>
            <td>&nbsp;</td>
            <td class="green">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <!-- ROW 6 -->
        <tr>
            <td>&nbsp;</td>
            <td class="green">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <!-- ROW 7 -->
        <tr>
            <td>&nbsp;</td>
            <td class="red">
                <div class="star"></div>
            </td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td colspan="3" rowspan="3" class="rainbow">
                <div class="center-border"></div>
            </td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td class="green">
                <div class="star"></div>
            </td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <!-- ROW 8 -->
        <tr>
            <td class="position-r"><div class="arrow arrow-red"></div></td>
            <td class="red">&nbsp;</td>
            <td class="red">&nbsp;</td>
            <td class="red">&nbsp;</td>
            <td class="red">&nbsp;</td>
            <td class="red">&nbsp;</td>
            <td class="yellow">&nbsp;</td>
            <td class="yellow">&nbsp;</td>
            <td class="yellow">&nbsp;</td>
            <td class="yellow">&nbsp;</td>
            <td class="yellow">&nbsp;</td>
            <td class="position-r"><div class="arrow arrow-yellow"></div></td>
        </tr>
        <!-- ROW 9 -->
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td class="blue">
                <div class="star"></div>
            </td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td class="yellow">
                <div class="star"></div>
            </td>
            <td>&nbsp;</td>
        </tr>
        <!-- ROW 10 -->
        <tr>
            <td colspan="6" rowspan="6" class="blue">
                <div class="innerbox">
                    <div class="round round1 blue"></div>
                    <div class="round round2 blue"></div>
                    <div class="round round3 blue"></div>
                    <div class="round round4 blue"></div>
                </div>
            </td>
            <td>&nbsp;</td>
            <td class="blue">&nbsp;</td>
            <td>&nbsp;</td>
            <td colspan="6" rowspan="6" class="yellow">
                <div class="innerbox">
                    <div class="round round1 yellow"></div>
                    <div class="round round2 yellow"></div>
                    <div class="round round3 yellow"></div>
                    <div class="round round4 yellow"></div>
                </div>
            </td>
        </tr>
        <!-- ROW 11 -->
        <tr>
            <td>&nbsp;</td>
            <td class="blue">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <!-- ROW 12 -->
        <tr>
            <td>&nbsp;</td>
            <td class="blue">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <!-- ROW 13 -->
        <tr>
            <td>&nbsp;</td>
            <td class="blue">&nbsp;</td>
            <td class="yellow">
                <div class="star"></div>
            </td>
        </tr>
        <!-- ROW 14 -->
        <tr>
            <td class="blue">
                <div class="star"></div>
            </td>
            <td class="blue">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <!-- ROW 15 -->
        <tr>
            <td>&nbsp;</td>
            <td class="position-r"><div class="arrow arrow-blue"></div></td>
            <td>&nbsp;</td>
        </tr>

    </table>

    <div class="wrapper">
        <div class="card rainbow">
            <img src="avatar.jpg" alt="logo" width="220">
        </div>
    </div>

</body>
</html>
