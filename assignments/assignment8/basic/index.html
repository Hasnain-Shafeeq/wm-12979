<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Hasnain Shafeeq</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../css/goback.css">
</head>
<body>
    <div class="goback">
        <a href="../../../index.html">Go To Home</a>
    </div>
    <div class="main">
        <div class="cover">
            <div class="col"><h2 id="headingHours">00</h2></div>
            <div class="col"><h2 id="headingMinutes">00</h2></div>
            <div class="col"><h2 id="headingSeconds">00</h2></div>
            <div class="col"><h2 id="headingMiliSeconds">00</h2></div>
        </div>
        <br>
        <div class="btns">
            <button class="btn" onclick="startMe()" id="btnStart">START</button>
            <button class="btn" onclick="pauseMe()">PAUSE</button>
            <button class="btn" onclick="resetMe()">RESET</button>
        </div>
    </div>
    <div class="switch">
        <button class="btn btnSwitch" onclick="window.location.href='../index.html';">Switch To Smart Version</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
